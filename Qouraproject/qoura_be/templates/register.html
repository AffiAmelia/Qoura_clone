<!DOCTYPE html>
<html>
<head>
    <title>DRF API Template</title>
</head>
<body>
    <!-- Add your custom content here -->
    <h1>Welcome to DRF API</h1>

    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
</body>
</html>
